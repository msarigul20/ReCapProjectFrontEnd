<div >
  <label for="filterText" class="form-label">Search Color </label>
  <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="Search Color">
</div>
<div class="d-flex justify-content-center">
  <ul class="list-group my-2">
    <li (click)="clearCurrentColor()" routerLink="/cars" [class]="getAllColorClass()">
      All Colors
    </li>
    <li
      (click)="setCurrentColor(color)"
      *ngFor="let color of colors | colorPipe:filterText"
      [class]="getCurrentColorClass(color)"
      routerLink="/cars/color/{{color.colorId}}"
    >
      {{ color.colorName }}
    </li>
  </ul>
</div>
